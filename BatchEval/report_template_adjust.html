<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BatchEval-Corrected</title>
    <style>
        .div-title {
            width: 100%;
            background-color: #EBEBEB;
            height: 200px;
        }

        .div-parent {
            width: 100%;
        }

        .bold-line {
            background-color: #EBEBEB;
            height: 5px;
            border: None;
        }

        .thin-line {
            background-color: #EBEBEB;
            height: 2px;
            border: None;
        }
    </style>
</head>
<body>
<div class="div-title">
    <h1 class="name" align="center">Evaluation Raw Dataset</h1>
    <h4 class="username" align="center"></h4>
    <h5 class="runtime" align="center"></h5>
</div>
<hr class="bold-line">
<div><button class="back2main"></button></div>
<hr class="bold-line">
<div class="div-metric">
    <h2>Biological Metric</h2>
    <div>
        <div class="div-domain">
            <h4 class="domain" align="left">· Batch/Domain Estimate</h4>
        </div>
        <div class="div-kbet">
            <h4 class="kbet" align="left">· K Nearest Neighbor Batch Effects Test (KBET)</h4>
        </div>
        <div class="div-lisi">
            <h4 class="lisi" align="left">· Local Inverse Simpson's Index (LISI)</h4>
        </div>
        <div class="div-silh">
            <h4 class="silhouette" align="left">· Silhouette Score</h4>
        </div>
        <hr class="thin-line">
        <div class="div-parent">
            <h4 class="div-bio-visual" align="left">
                · Biological Visualization
            </h4>
            <div class="bio-plot"></div>
        </div>
    </div>
</div>
<hr class="thin-line">
<hr class="bold-line">
<div class="div-copyright">
